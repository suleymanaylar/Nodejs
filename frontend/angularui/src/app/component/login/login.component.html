<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="loginUser.email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="loginUser.password" name="password" class="form-control">
    </div>

    <button type="submit" (click)="login(loginUser)" class="btn btn-primary">Login</button>
</form>
